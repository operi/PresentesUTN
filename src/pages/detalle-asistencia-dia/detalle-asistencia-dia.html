<ion-nav id="nav" [root]="rootPage"></ion-nav>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Asistencia Asistencia Dia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class=" cards-bg">

  <ion-card color="custom-blue">
    <ion-card-content color="custom-blue">

      <ion-item color="custom-blue">
        <h2>Metodologias Agiles</h2>
        <p>Clase 1: 14/10/2017 </p>
      </ion-item>

    <ion-item-divider color="custom-blue">    </ion-item-divider>

      <ion-item color="custom-blue">
         <ion-grid>
          <ion-row>
            <ion-col col-3>
              <div>Tema:</div>
            </ion-col>
            <ion-col col-9 >
              <div>Scrum
              </div>
            </ion-col>
          </ion-row>
              <ion-row>
            <ion-col col-4>
              <div>Firma docente:</div>
            </ion-col>
            <ion-col col-8 >
              <div>Martin
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      
      </ion-item>
    </ion-card-content>
  </ion-card>

  <div *ngFor="let alumno of alumnos">
    <ion-card color="custom-light-blue">
      <ion-grid>
            <ion-row>
              <ion-col col-9>
                <div>
                  <ion-item color="custom-light-blue">
                    <h2>{{alumno.apellido}}, {{alumno.nombre}}</h2>
                    <p>Ausencias: {{alumno.cantidadAusencias}} </p>
                    <p>Estado: {{alumno.estado}} </p>
                    <p>Legajo: {{alumno.legajo}} </p>
                  </ion-item>  
                </div>
              </ion-col>
              <ion-col col-2 >
                <div>
                      <ion-item color="custom-light-blue">
                        <ion-checkbox disabled="true" checked="true"></ion-checkbox>
                      </ion-item>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
    </ion-card>
  </div>
  
</ion-content>
