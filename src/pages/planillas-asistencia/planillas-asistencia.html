<ion-nav id="nav" [root]="rootPage"></ion-nav>
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Planillas Asistencia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right bottom>
    <button ion-fab mini (click)="nuevaPlanilla($event)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

<ion-content class=" cards-bg">
  <div *ngFor="let planilla of planillas">
    <ion-card >
      <ion-card-content>  

        <ion-grid>
          <ion-row>
            <ion-col col-11 (click)="verDetallePlanilla($event, planilla)" >
              <ion-card-title >
                  <ion-icon name="paw" item-start></ion-icon>
                    {{planilla.nombre}}
                    <!--<ion-badge item-end color="secondary">Activa</ion-badge>-->
                </ion-card-title>
              <!--<p>
                UTN-FRLP: Ingenieria en Sistemas de Informacion<br>
                AÃ±o: 2018
              </p>-->
            </ion-col>
            <ion-col col-1>
              <ion-fab top right>
                <button ion-fab mini><ion-icon name="more"></ion-icon></button>
                <ion-fab-list side="left">
                  <button ion-fab (click)="borrarPlanilla(planilla.id)"><ion-icon name="trash"></ion-icon></button>
                  <button ion-fab (click)="desactivarPlanilla()"><ion-icon name="warning"></ion-icon></button>
                </ion-fab-list>
              </ion-fab>
            </ion-col>
          </ion-row>
        </ion-grid>  

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
