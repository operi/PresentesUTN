<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Firmar PLanilla</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #firmarFormCtrl="ngForm" (ngSubmit)="firmar($event)">

    <ion-list>

      <ion-item>
        <ion-input name="clase" type="string" placeholder="Clase"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="dia" type="string" placeholder="Dia"></ion-input>
      </ion-item>

    </ion-list>
  <button [disabled]="!firmarFormCtrl.form.valid" ion-button block type="submit">Firmar</button>


  </form>
</ion-content>
