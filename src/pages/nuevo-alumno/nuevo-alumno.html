<ion-nav id="nav" [root]="rootPage"></ion-nav>
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Agregar Alumno</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #nuevoAlumnoFormCtrl="ngForm" (ngSubmit)="nuevoAlumno($event)">

    <ion-list>

      <ion-item>
        <ion-input name="nombre" type="text" placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="apellido" type="text" placeholder="Apellido" [(ngModel)]="apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="legajo" type="text" placeholder="Legajo" [(ngModel)]="legajo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="ausencias" type="text" placeholder="Hs Ausencias" [(ngModel)]="ausencias"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label>Estado</ion-label>
        <ion-select [(ngModel)]="estado" name="estado">
          <ion-option value="Apto Promocion">Apto Promocion</ion-option>
          <ion-option value="Regular Sin Promocion">Regular Sin Promocion</ion-option>
          <ion-option value="Condicional">Condicional</ion-option>
          <ion-option value="Provisional">Provisional</ion-option>
          <ion-option value="Libre">Libre</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  <button [disabled]="!nuevoAlumnoFormCtrl.form.valid" ion-button block type="submit">Agregar</button>


  </form>
</ion-content>
